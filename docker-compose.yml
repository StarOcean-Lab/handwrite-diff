services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: handwrite-diff-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - backend-storage:/app/storage
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./handwrite_diff.db
      - DEBUG=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - API_URL=http://backend:8001
    container_name: handwrite-diff-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  backend-storage:
    driver: local

networks:
  default:
    name: handwrite-diff-network
